    <script>
        function selectsite(site) {
            localStorage.setItem('selectedsite', site);
            // キャラクターごとに異なるマップ選択ページに移動する
            window.location.href = site.toLowerCase() + '_maps.html';
        }

        function scrollToSite(Site) {
            const SiteElement = document.getElementById(Site);
            if (SiteElement) {
                SiteElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
